<!-- Mobile: handle to open drawer when closed -->
<button
  *ngIf="!isDesktop && !sidenav.isDrawerOpen()"
  type="button"
  class="sidenav-drawer-handle"
  (click)="sidenav.openDrawer()"
  aria-label="Open menu">
  <svg class="sidenav-drawer-handle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
  </svg>
</button>

<!-- Backdrop when drawer is open on mobile -->
<div
  *ngIf="!isDesktop && sidenav.isDrawerOpen()"
  class="sidenav-backdrop"
  (click)="sidenav.closeDrawer()"
  aria-hidden="true"></div>

<aside
  class="sidenav"
  [class.sidenav--collapsed]="isDesktop && sidenav.isCollapsed()"
  [class.sidenav--drawer-open]="!isDesktop && sidenav.isDrawerOpen()"
  [class.sidenav--desktop]="isDesktop">
  <div class="sidenav-inner">
    <!-- Chevron at middle-end (right edge, vertically centered) -->
    <button
      type="button"
      class="sidenav-chevron"
      (click)="onToggle()"
      [attr.aria-label]="isDesktop ? (sidenav.isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar') : 'Close menu'">
      <svg
        class="sidenav-chevron-icon"
        [class.sidenav-chevron-icon--collapsed]="isDesktop && sidenav.isCollapsed()"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <div class="sidenav-content">
      <div class="sidenav-logo-wrap">
        <img
          [src]="(isDesktop && sidenav.isCollapsed()) ? 'assets/popic-logo-sm.png' : 'assets/popic-logo.png'"
          [alt]="(isDesktop && sidenav.isCollapsed()) ? 'Popic' : 'Popic Logo'"
          class="sidenav-logo" />
      </div>

      <nav class="sidenav-nav">
        <a
          routerLink="/dashboard"
          routerLinkActive="sidenav-link--active"
          [class.sidenav-link--collapsed]="isDesktop && sidenav.isCollapsed()"
          class="sidenav-link">
          <svg class="sidenav-link-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
          <span class="sidenav-link-text">Overview</span>
        </a>
        <a
          routerLink="/spreadsheets"
          routerLinkActive="sidenav-link--active"
          [class.sidenav-link--collapsed]="isDesktop && sidenav.isCollapsed()"
          class="sidenav-link">
          <svg class="sidenav-link-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
          <span class="sidenav-link-text">Spreadsheets</span>
        </a>
      </nav>
    </div>
  </div>
</aside>
