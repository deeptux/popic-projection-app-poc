<div class="flex flex-col lg:flex-row min-h-screen bg-gray-50 font-sans">

    <div class="lg:hidden bg-white p-4 flex justify-between items-center shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-[#FF7E5F] p-1.5 rounded-lg">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="white">
                    <path d="M6 4h8a5 5 0 0 1 0 10H8v6H6V4zm2 2v6h6a3 3 0 1 0 0-6H8z" />
                </svg>
            </div>
            <span class="text-xl font-bold tracking-wide text-gray-800">POPIC PROJECTION APP</span>
        </div>
        <button class="text-gray-600 focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <aside
        class="hidden lg:flex w-52 bg-gradient-to-b from-[#FF7E5F] to-[#FD3A69] text-white flex-col p-6 shadow-xl z-10 fixed lg:relative h-screen overflow-y-auto">
        <div class="flex items-center gap-2 mb-4">
            <img src="assets/popic-logo.png" alt="Popic Logo"
                class="h-16 w-auto max-w-[180px] object-contain transition-transform hover:scale-105">
        </div>

        <nav class="flex-1 space-y-2">
            <a href="#"
                class="flex items-center gap-4 bg-white text-[#FD3A69] px-4 py-3 rounded-xl shadow-md font-bold transition-all transform hover:scale-105">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                Overview
            </a>

            <a routerLink="/spreadsheets" routerLinkActive="bg-white text-[#FD3A69] font-bold shadow-md"
                class="flex items-center gap-4 px-4 py-3 text-white/90 hover:bg-white/10 rounded-xl transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                    </path>
                </svg>
                Spreadsheets
            </a>

        </nav>
    </aside>

    <main class="flex-1 p-4 sm:p-8 overflow-x-hidden">

        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Dashboard</h1>
                <p class="text-gray-500 text-sm mt-1">Income Statements</p>
            </div>

            <div class="flex items-center gap-4 w-full sm:w-auto">
                <div class="relative w-full sm:w-64">
                    <input type="text" placeholder="Search"
                        class="bg-white px-4 py-2 pl-10 rounded-full shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-[#FF7E5F] w-full">
                    <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <img src="https://i.pravatar.cc/150?" alt="Admin"
                    class="w-10 h-10 rounded-full border-2 border-white shadow-sm shrink-0">
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">

            <div class="lg:col-span-2 space-y-6 lg:space-y-8">

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6">
                    <div *ngFor="let card of summaryCards"
                        class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md transition">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="p-2 rounded-lg bg-blue-50 text-blue-500 shrink-0">
                                <svg *ngIf="card.icon === 'tag'" class="w-6 h-6" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z">
                                    </path>
                                </svg>
                                <svg *ngIf="card.icon === 'bag'" class="w-6 h-6" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4-4m0 0h-4m4 0v4"></path>
                                </svg>
                                <svg *ngIf="card.icon === 'refresh'" class="w-6 h-6" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                    </path>
                                </svg>
                            </div>
                            <span class="font-bold text-gray-700 truncate">{{ card.title }}</span>
                        </div>
                        <p class="text-xs text-gray-400 mb-1">Compared To ({{ card.value }} {{ card.change }})</p>
                        <div class="w-full bg-gray-100 rounded-full h-2 mt-4 relative">
                            <div class="bg-[#FF7E5F] h-2 rounded-full absolute top-0 left-0"
                                [style.width.%]="card.percent"></div>
                        </div>
                    </div>
                </div>
